# Spring
# ----------------------------------------------------------------------------------------------------------------------
spring:

  # Database
  data:
    mongodb:
      uri: mongodb://localhost:27017/orders

  # Security
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8901/auth/realms/ashina

  # Cloud
  cloud:
    stream:
      kafka:
        binder:
          brokers: "localhost:9092"
          auto-create-topics: false
          configuration:
            auto.offset.reset: latest
      bindings:
        reserve-product-replied-in:
          destination: "reserve.product.replied"
          group: "${spring.application.name}"
          contentType: application/json
        create-payment-replied-in:
          destination: "create.payment.replied"
          group: "${spring.application.name}"
          contentType: application/json
        reserve-product-requested-out:
          destination: "reserve.product.requested"
          contentType: application/json
        create-payment-requested-out:
          destination: "create.payment.requested"
          contentType: application/json
        order-completed-out:
          destination: "order.completed"
          contentType: application/json

# Eureka client
# ----------------------------------------------------------------------------------------------------------------------
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
