# Spring
# ----------------------------------------------------------------------------------------------------------------------
spring:

  # Database
  data:
    mongodb:
      uri: mongodb://localhost:27017/orders

  # Security
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8901/auth/realms/ashina

  # Cloud
  cloud:
    stream:
      kafka:
        binder:
          brokers: "localhost:9092"
          auto-create-topics: false
          configuration:
            auto.offset.reset: latest
      bindings:
        product-reserved-response-in:
          destination: "product.reserved.response"
          group: "${spring.application.name}"
          contentType: application/json
        payment-created-response-in:
          destination: "payment.created.response"
          group: "${spring.application.name}"
          contentType: application/json
        product-reserved-request-out:
          destination: "product.reserved.request"
          contentType: application/json
        product-reserved-rollback-out:
          destination: "product.reserved.rollback"
          contentType: application/json
        payment-created-request-out:
          destination: "payment.created.request"
          contentType: application/json
        order-completed-out:
          destination: "order.completed"
          contentType: application/json

# Eureka client
# ----------------------------------------------------------------------------------------------------------------------
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
