# Spring
# ----------------------------------------------------------------------------------------------------------------------
spring:

  # Database
  data:
    mongodb:
      uri: mongodb://localhost:27017/orders

  # Security
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8901/auth/realms/ashina

  # Cloud
  cloud:
    stream:
      kafka:
        binder:
          brokers: "localhost:9092"
          auto-create-topics: false
          configuration:
            auto.offset.reset: latest
      bindings:
        order-created-out:
          destination: "order.created"
          contentType: application/json
        order-canceled-out:
          destination: "order.canceled"
          contentType: application/json

# Eureka client
# ----------------------------------------------------------------------------------------------------------------------
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
